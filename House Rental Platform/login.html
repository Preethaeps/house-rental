<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            background-image: url('bglogin.jpg');
            background-size: 30% auto;
            background-position: 20% 50%;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
        }

        .border-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 130px solid #1d1160;
            border-radius: 400px;
            box-sizing: border-box;
        }

        .dreamdwell-heading {
            font-size: 50px;
            color: #fff;
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            margin-right: 400px;
            position: relative;
            z-index: 1;
        }

        .login-header {
            background-color: #1d1160;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .login-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #1d1160;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 90%;
            font-size: 16px;
            text-align: center;
            justify-content: center;
        }

        .login-button:hover {
            background-color: #140a3e;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #1d1160;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #140a3e;
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        .signup-link a:hover {
            font-size: 18px;
            transition: font-size 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="border-overlay"></div>
    <div class="dreamdwell-heading">DreamDwell</div>
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login-button" onclick="login()">Login</div>
            </form>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
            <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
        </div>
    </div>
    <script>
        function redirectToRentPage() {
            window.location.href = 'rent.html';
        }

        function login() {
            var usernameInput = document.getElementById('username');
            var passwordInput = document.getElementById('password');

            if (usernameInput.value.trim() === '' || passwordInput.value.trim() === '') {
                alert('Please enter both username and password.');
                return;
            }

            // Redirecting to rent.html after a brief delay
            setTimeout(function() {
                redirectToRentPage();
            }, 500);
        }

        function forgotPassword() {
            alert('A reset link has been sent to your email.');
        }
    </script>
</body>
</html>
